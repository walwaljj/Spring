<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>
<div class="Container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}"><!--members 값을 읽어오고 , thymeleaf를 돌며 로직을 실행함.-->
        <td th:text="${member.id}"></td><!--실행 후 id와 name을 가져옴.-->
        <td th:text="${member.name}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
